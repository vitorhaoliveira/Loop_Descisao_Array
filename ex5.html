<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        let mediaid = 0
        let idade = 0
        let m = 0
        let f = 0
        let idade2 = 0

        while (true) {
            let nc = Number(prompt('Digite o número do(a) candidato(a)\nDigite 0 para encerrar o programa: '))

            while (nc % 1 != 0 || nc < 0) {
                alert('Digite só números inteiros e positivos');
                nc = Number(prompt('Digite o número do(a) candidato(a): '));
            }
            if (nc == 0)
                break;
            let idade = Number(prompt('Digite a idade do(a) candidato(a): '))

            while (idade % 1 != 0 || idade < 1) {
                alert('Digite só números inteiros e positivos');
                idade = Number(prompt('Digite a idade do(a) candidato(a): '));
            }

            idade++
            idade2 = idade2 + idade
            mediaid = idade2 / idade
            let sexo = prompt('Digite o sexo do(a) candidato(a): ')
            while (sexo.toLowerCase() != "m" && sexo.toLowerCase() != 'f') {
                alert('Digite M para masculino ou F para feminino')
                sexo = prompt('Digite o sexo do(a) candidato(a): ')
            }

            if (sexo.toLowerCase() == 'm')
                m++
            if (sexo.toLowerCase() == 'f')
                f++
            let ep = prompt('Digite com sim ou não a experiência do(a) candidato(a): ')

            while (ep.toLowerCase() != 'sim' && ep.toLowerCase() != 'não') {
                alert('Digite só sim ou não');
                ep = prompt('Digite com sim ou não a experiência do(a) candidato(a): ');
            }
            if (idade > 17 && ep.toLowerCase() == 'sim') {
                document.getElementById('resultado').innerHTML += 'Candidatos maiores de idade e com experiência: ' + nc + ", "
            }
        }

        document.getElementById('retorno').innerHTML = 'A idade média dos candidatos é : ' + mediaid + '<br>' + 'O total de candidatos é: ' + m + '<br>' + 'E o total de candidatas é: ' + f
    </script>
</body>
</html>
